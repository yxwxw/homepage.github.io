<!DOCTYPE html>
<html>

<head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.2.2"></script>

    <script src="./lib/g2.min.js"></script>
    <script src="https://unpkg.com/@antv/data-set"></script>
</head>

<body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="container"></div>
    <script>
        fetch('https://yxwxw.github.io/data/data.json')
            .then(res => res.json())
            .then(data => {
                const chart = new G2.Chart({
                    container: 'container',
                    autoFit: true,
                    height: 500,
                });
                chart.data(data);
                chart.scale({
                    date: {
                        tickCount: 10
                    },
                    overall_comfirm: {
                        nice: true,
                    },
                    overall_cured: {
                        nice: true,
                    },
                    overall_death: {
                        nice: true,
                    },
                    without_comfirm: {
                        nice: true
                    }
                });

                chart.line().position('date*overall_comfirm').shape('smooth');
                chart.line().position('date*overall_cured').shape('smooth');
                chart.line().position('date*overall_death').shape('smooth');
                chart.render();
            });
    </script>
</body>

</html>
