<html>

<head>
    <meta charset="utf-8">
    <style>
        svg {
            font: 10px sans-serif;
            padding: 10px;
        }

        .axis,
        .frame {
            shape-rendering: crispEdges;
        }

        .axis line {
            stroke: #ddd;
        }

        .axis path {
            display: none;
        }

        .cell text {
            font-weight: bold;
            text-transform: capitalize;
            fill: black;
        }

        .frame {
            fill: none;
            stroke: #aaa;
        }

        circle {
            fill-opacity: .7;
        }

        circle.hidden {
            fill: #ccc !important;
        }

        .extent {
            fill: #000;
            fill-opacity: .125;
            stroke: #fff;
        }
    </style>

</head>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        
    </script>
</body>

</html>
