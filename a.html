<html>

<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>

</body>
<script>
    // set the dimensions and margins of the graph
    var margin = { top: 30, right: 50, bottom: 10, left: 50 },
        width = 1440 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom,
        bar = 100;
    // append the svg object to the body of the page
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right + bar)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv", function (data) {
    d3.csv("https://raw.githubusercontent.com/yxwxw/yxwxw.github.io/master/cars.csv").then(function (data) {
        var color = d3.scaleOrdinal(d3.schemePaired)

        // Here I set the list of dimension manually to control the order of axis:
        dimensions = data.columns.filter(function (iter) {
            return iter != 'name' && iter != 'series';
        })

        function uniq(array) {
            array.sort();
            var temp = [array[0]];
            for (var i = 1; i < array.length; i++) {
                if (array[i] !== temp[temp.length - 1]) {
                    temp.push(array[i]);
                }
            }
            return temp;
        }

        names = [];
        data.forEach(element => {
            names.push(element.name);
        });
        names = uniq(names);

        var legendgroup = svg.selectAll(".legend")
            .data(names)
            .enter()
            .append("g")
            .attr(
                'transform', function (d, i) {
                    return 'translate(' + [width + margin.right, 25 * i] + ')'
                }
            )

        var status = {};
        for (i in names) {
            status[names[i]] = 0;
        }
        console.log(status);


        // For each dimension, I build a linear scale. I store all in a y object
        var y = {}
        for (i in dimensions) {
            name = dimensions[i]
            y[name] = d3.scaleLinear()
                .domain(d3.extent(data, function (d) {
                    return +d[name];
                }))
                .range([height, 0]);
            y[name].clamp(true);
        }

        // Build the X scale -> it find the best position for each Y axis
        x = d3.scalePoint()
            .range([0, width])
            .domain(dimensions);

        var click = function (d) {

            selected_name = d;

            if (status[selected_name] === 0) { // 现在是灰色
                d3.selectAll("." + selected_name)
                    .transition().duration(200)
                    .style("stroke", color(selected_name))
                    .style("opacity", "1")
                status[selected_name] = 1;
            } else if (status[selected_name] === 1) { //现在是彩色
                d3.selectAll("." + selected_name)
                    .transition().duration(200)
                    .style("stroke", "lightgrey")
                    .style("opacity", "0.2")
                status[selected_name] = 0;
            }
        }

        var hasFlush = 0;
        var click2 = function (d) {
            if (hasFlush) {
                d3.selectAll(".line")
                    .transition().duration(200)
                    .style("stroke", function (d) { return (color(d.name)) })
                    .style("opacity", "1")
                hasFlush = 0;
            } else {
                d3.selectAll(".line")
                    .transition().duration(200)
                    .style("stroke", "lightgrey")
                    .style("opacity", "0.2")
                hasFlush = 1;
            }
        }

        // Highlight the specie that is hovered
        var highlight = function (d) {

            selected_name = d.name

            // first every group turns grey
            d3.selectAll(".line")
                .transition().duration(200)
                .style("stroke", "lightgrey")
                .style("opacity", "0.2")
            // Second the hovered specie takes its color
            d3.selectAll("." + selected_name)
                .transition().duration(200)
                .style("stroke", color(selected_name))
                .style("opacity", "1")
        }

        // Unhighlight
        var doNotHighlight = function (d) {
            d3.selectAll(".line")
                .transition().duration(200).delay(1000)
                .style("stroke", function (d) { return (color(d.name)) })
                .style("opacity", "1")
        }

        // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
        function path(d) {
            return d3.line()(dimensions.map(function (p) {
                let c = [x(p), y[p](d[p])]
                return c;
            }));
        }

        legendgroup.append('circle')
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 6)
            .attr("fill", function (d, i) {
                return color(d);
            })
            .on("click", click);

        legendgroup.append('text')
            .attr("x", 20)
            .attr("y", 3)
            .text(function (d) {
                return d;
            });

        d3.select("svg")
            .select("g")
            .append("g")
            .attr('transform', 'translate(' + [width + margin.right, 25 * (names.length + 1)] + ')')
            .append("text")
            .text("flush")
            .on("click", click2);

        // Draw the lines
        svg
            .selectAll("myPath")
            .data(data)
            .enter()
            .append("path")
            .attr("class", function (d) { return "line " + d.name }) // 2 class for each line: 'line' and the group name
            .attr("d", path)
            .style("fill", "none")
            .style("stroke", function (d) { return (color(d.name)) })
            .style("opacity", 0.5)
            .on("mouseover", highlight)
            .on("mouseleave", doNotHighlight)

        // Draw the axis:
        svg.selectAll("myAxis")
            // For each dimension of the dataset I add a 'g' element:
            .data(dimensions).enter()
            .append("g")
            .attr("class", "axis")
            // I translate this element to its right position on the x axis
            .attr("transform", function (d) { return "translate(" + x(d) + ")"; })
            // And I build the axis with the call function
            .each(function (d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d])) })
            // Add axis title
            .append("text")
            .style("text-anchor", "middle")
            .attr("y", -9)
            .text(function (d) { return d; })
            .style("fill", "black")

    })


</script>

</html>
